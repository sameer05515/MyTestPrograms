<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Carousel with AngularJs</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/reset.css">

    <!-- <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'> -->
	<link rel="stylesheet" href="http://127.0.0.1:8888/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://127.0.0.1:8888/font-awesome-4.6.3/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-app="app">
  <div ng-controller="CarouselDemoCtrl" id="slides_control">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <h4>Slide {{$index+1}}</h4>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</div>  
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> -->
<script src='http://127.0.0.1:8888/angular-1.0.8/angular.min.js'></script>
<script src='http://127.0.0.1:8888/angular-1.0.8/ui-bootstrap-tpls.min.js'></script>
	<!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script> -->
	<!-- <link rel="stylesheet" href="http://127.0.0.1:8888/bootstrap-3.3.6-dist/js/bootstrap.min.js"> -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
