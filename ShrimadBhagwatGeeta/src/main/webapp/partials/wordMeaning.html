<div class="container">
    <div class="row">
        <div class="col-sm-16 headingBg">
            <div class="row">
                <span>Occurences of "{{wordMeaningObj.id}}"</span>
            </div>

            <div class="row" style="text-align: center;font-size: smaller;color: #f1f5f0;">
                <a href="#/"><b>HOME</b></a>
            </div>

            <div class="row" style="font-size: smaller;">
                <div class="col-sm-6">
                    <a href="{{wordMeaningObj.previousWMUrl}}" class="pull-left"><b>Previous</b></a>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <a href="{{wordMeaningObj.nextWMUrl}}" class="pull-right"><b>Next</b></a>
                </div>
            </div>
        </div>

        <div class="col-sm-16">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Meaning</th>
                        <th>Reference</th>
                    </tr>
                </thead>
                <tbody>                    
                    <tr ng-repeat="wmData in wordMeaningObj.data">
                        <td>{{wmData.word}}</td>
                        <td>{{wmData.meaning}}</td>
                        <td><a href="{{wmData.refLink}}">{{wmData.referenceHeader}}</a> </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
